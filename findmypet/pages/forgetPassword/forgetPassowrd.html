<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../login/img/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="login-container">
        <h1>Esqueceu sua senha? Vamos recupera-la!</h1>
        <h2>Insira uma das credenciais abaixo para validarmos sua identidade.</h2>
        <form action="">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <input type="telefone" name="telefone" id="telefone" placeholder="Digite seu telefone">
            
            <a href="../register/register.html" for="register" name="register" id="register">Cadastrar-se</a>

            <input type="submit" value="Recuperar conta" id="submit">

            <img src="../login/img/Vector.png" alt="vector" id="vector">
            <img src="../login/img/Vector2.png" alt="vector2" id="vector2">
        </form>
    </div>
</body>
</html>
