<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../login/img/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="login-container">
        <h2>Já é cadastrado? Agora é só logar.</h2>
        <h5>Faça o login para encontrar seu pet.</h5>
        <form action="">
            <input type="Login" name="Login" id="login" placeholder="Digite seu login" autocomplete="off">
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="../forgetPassword/forgetPassowrd.html" id="forgotPass">Esqueceu a senha? </a>
            <a href="../register/register.html" for="register" name="register" id="register">Cadastrar-se</a>

            <input type="submit" value="login" id="submit">

            <img src="../login/img/Vector.png" alt="vector" id="vector">
            <img src="../login/img/Vector2.png" alt="vector2" id="vector2">
            
        </form>
    </div>
</body>
</html>
